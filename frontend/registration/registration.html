<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Welcome to SkillQuest</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <div class="left-panel">
    <div class="tabs">
      <div id="tab-login" class="tab active">Login</div>
      <div id="tab-signup" class="tab">Sign Up</div>
    </div>

    <!-- Login Form -->
    <form id="form-login" class="active">
      <label for="login-email">Email or Username</label>
      <input type="text" id="login-email" name="emailOrName" required />

      <label for="login-password">Password</label>
      <input type="password" id="login-password" name="password" placeholder="********" required />

      <button type="submit">Log In</button>
      <div id="login-message" class="message"></div>
    </form>

<!-- Sign Up Form -->
  <form id="form-signup">
    <label for="signup-name">User Name</label>
    <input type="text" id="signup-name" name="name" required />

    <label for="signup-email">Email</label>
    <input type="email" id="signup-email" name="email" required />

    <label for="signup-password">Password</label>
    <input type="password" id="signup-password" name="password" required />

    <label for="signup-role">Account Type</label>
    <div class="custom-select">
      <select id="signup-role" name="role" required>
        <option value="">Who are you?</option>
        <option value="student">Student</option>
        <option value="mentor">Mentor</option>
      </select>
    </div>

    <button type="submit">Sign Up</button>
    <div id="signup-message" class="message"></div>
  </form>
  </div>

  <div class="right-panel">
    <h1>SkillQuest</h1>
    <h2>Welcome to<br>Student Portal</h2>
    <p>Login or create an account to begin.</p>
  </div>
</div>

<script>
  // Tab toggling
  const tabLogin = document.getElementById('tab-login');
  const tabSignup = document.getElementById('tab-signup');
  const formLogin = document.getElementById('form-login');
  const formSignup = document.getElementById('form-signup');

  tabLogin.addEventListener('click', () => {
    tabLogin.classList.add('active');
    tabSignup.classList.remove('active');
    formLogin.classList.add('active');
    formSignup.classList.remove('active');
  });

  tabSignup.addEventListener('click', () => {
    tabSignup.classList.add('active');
    tabLogin.classList.remove('active');
    formSignup.classList.add('active');
    formLogin.classList.remove('active');
  });

  const showMessage = (el, msg, isError = true) => {
    el.textContent = msg;
    el.style.color = isError ? 'red' : 'green';
  };

  // LOGIN
  formLogin.addEventListener('submit', async e => {
    e.preventDefault();
    const msgEl = document.getElementById('login-message');
    msgEl.textContent = '';
    const payload = {
      emailOrName: document.getElementById('login-email').value.trim(),
      password: document.getElementById('login-password').value
    };
    try {
      const res = await fetch('http://localhost:3000/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      let data;
      try {
        data = await res.json();
      } catch {
        throw new Error("Server returned invalid JSON");
      }

      if (!res.ok) throw new Error(data.message || 'Login failed');
      showMessage(msgEl, 'Login successful! Redirectingâ€¦', false);

      localStorage.setItem('authToken', data.token);
      setTimeout(() => window.location.href = '../home/home.html', 1000);
    } catch (err) {
      showMessage(msgEl, err.message);
    }
  });

formSignup.addEventListener('submit', async e => {
  e.preventDefault();
  const msgEl = document.getElementById('signup-message');
  msgEl.textContent = '';

  const email = document.getElementById('signup-email').value.trim();
  const password = document.getElementById('signup-password').value;


  const emailRegex = /^[^\s@]+@[^\s@]+\.[a-zA-Z]{2,}$/;
  if (!emailRegex.test(email)) {
    showMessage(msgEl, 'Please enter a valid email (example: abc@xyz.com)');
    return;
  }

  const passwordRegex = /^(?=.*[0-9]).{8,}$/;
  if (!passwordRegex.test(password)) {
    showMessage(msgEl, 'Password must be at least 8 characters long and include at least 1 number');
    return;
  }

  const payload = {
    name: document.getElementById('signup-name').value.trim(),
    email: document.getElementById('signup-email').value.trim(),
    password: document.getElementById('signup-password').value,
    role: document.getElementById('signup-role').value
  };

  try {
    const res = await fetch('http://localhost:3000/api/auth/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });
    const data = await res.json();
    if (!res.ok) throw new Error(data.message || 'Sign up failed');

    showMessage(msgEl, 'Account created! Redirecting...', false);

    localStorage.setItem('authToken', data.token);
    setTimeout(() => {
      // Redirect based on user role
      if (payload.role === 'mentor') {
        window.location.href = '../home/home.html';
      } else {
        window.location.href = '../onboarding/goalsSkill.html';
      }
    }, 1000);
  } catch (err) {
    showMessage(msgEl, err.message);
  }
});
</script>

</body>
</html>
